{% extends 'main.html' %}
{% block content %}
{% include 'header.html' %}

<section>
    <div class="add-welcome">
        <h2 class='add-intro-text'> Add new category <br> </h2>
        <p class="add-intro-message signup-text"> Fill in this form to add a new category</p>
        <div class="add-main">
            <form action="{{ url_for('new_category')}}" method="post">
                <div class="clearfix">
                    <div class="fname form-field">
                        <label for="">Title *</label>
                        <input type="text" name="name" id="" class="form-control" placeholder="Add Category">
                    </div>
                    <input class="me button-press submit" id="submit" type="submit" value="Add Item">
                    <a href="{{ url_for('sport_category') }}" class="me button-press" id="cancel"> Cancel </a>
                </div>
            </form>
        </div>
    </div>
</section>

{% include 'footer.html' %}
{% endblock %}
